version: "3.9"
networks:
    app-xgeeks:

services:
    nginx:
        image: nginx:stable
        container_name: nginx_xgeeks
        ports:
            - "8800:80"
        volumes:
            - ./:/var/www:delegated
            - ./vhost.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
            - mysql
        networks:
            - app-xgeeks
    mysql:
        image: mysql:8
        container_name: mysql_xgeeks
        restart: unless-stopped
        tty: true
        ports:
            - "3300:3306"
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - app-xgeeks
        volumes:
            - mysql_data:/var/lib/mysql
    app:
        build:
            context: ./
            dockerfile: Dockerfile
        container_name: php_xgeeks
        working_dir: /var/www
        volumes:
            - ./:/var/www:delegated
            - ./vendor:/var/www/vendor:cached
        networks:
            - app-xgeeks
volumes:
    mysql_data:
